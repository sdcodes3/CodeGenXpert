        <script>
            setTimeout(() => {
                document.getElementById('1').style.display = 'block';
                // document.getElementById('1').style.backgroundColor = 'none';
                document.getElementById('2').style.display = 'none';
            }, 1000);
            function loader() {
                document.getElementById('1').style.display = 'none';
                document.getElementById('2').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'prompt.html';
                }, 800000);
            }
            const uploadFile = async (file) => {
            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                console.log(data)
                document.getElementById('file-input').value = '';
                window.location.href = "prompt.html";
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        };

        function bav(e) {
            loader()
            const fileInput = document.getElementById("file-input").files[0];
            if (fileInput) {
                uploadFile(fileInput);
            }
        }

        const uploadgit = async (githubLink) => {
            try {
                const response = await fetch("http://localhost:5000/download_repo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ github_link: githubLink })
                });

                console.log("this is response:  ", response);

                const data = await response.json();
                console.log("this is data : ", data);
                document.getElementById("github-url-input").value = "";
                window.location.href = "prompt.html";
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        };

        function bavgit(e) {
            loader()
            let githubLinkInput = document.getElementById("github-url-input").value;
            console.log(githubLinkInput)
            if (githubLinkInput) {
                uploadgit(githubLinkInput);
            }
        }
        </script>
